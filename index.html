<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeMyTag Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-card {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .lot-card {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="user-name">Загрузка...</div>
    </div>

    <div class="balance-card">
        <div>Ваш баланс</div>
        <div class="balance-amount" id="user-balance">0.00 TON</div>
    </div>

    <div class="section-title">Выставить на продажу</div>
    <div class="input-group">
        <input type="text" id="username-input" placeholder="@username (без @)">
    </div>
    <div class="input-group">
        <input type="number" id="price-input" placeholder="Цена в TON">
    </div>
    <button onclick="createLot()">Выставить на маркет</button>

    <div class="section-title" style="margin-top: 30px;">Активные лоты</div>
    <div id="lots-container">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        const API_URL = "http://localhost:8000/api"; // Твой адрес API
        const user = tg.initDataUnsafe.user;

        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            fetchUserData();
            fetchLots();
        }

        async function fetchUserData() {
            try {
                const response = await fetch(`${API_URL}/users/${user.id}`);
                const data = await response.json();
                document.getElementById('user-balance').innerText = `${data.balance.toFixed(2)} TON`;
            } catch (e) {
                console.error("Ошибка загрузки баланса", e);
            }
        }

        async function fetchLots() {
            try {
                const response = await fetch(`${API_URL}/lots`);
                const lots = await response.json();
                const container = document.getElementById('lots-container');
                container.innerHTML = '';
                
                lots.forEach(lot => {
                    container.innerHTML += `
                        <div class="lot-card">
                            <div>@${lot.target_username}</div>
                            <div style="font-weight:bold">${lot.price} TON</div>
                        </div>
                    `;
                });
            } catch (e) {
                console.error("Ошибка загрузки лотов", e);
            }
        }

        async function createLot() {
            const username = document.getElementById('username-input').value;
            const price = document.getElementById('price-input').value;

            if (!username || !price) {
                tg.showAlert("Заполните все поля!");
                return;
            }

            // В следующем шаге мы добавим эту "ручку" в api.py
            tg.showConfirm(`Выставить @${username} за ${price} TON?`, async (ok) => {
                if (ok) {
                    tg.showAlert("Запрос отправлен! Теперь передайте права владельца нашему боту.");
                }
            });
        }
    </script>
</body>
</html>
