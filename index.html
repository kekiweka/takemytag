<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeMyTag Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }

        .balance-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        .balance-label { color: var(--text-dim); font-size: 14px; margin-bottom: 8px; }
        .balance-value { font-size: 32px; font-weight: 800; color: var(--accent-color); }

        .input-box {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-dim); }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        .btn-main {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-main:active { transform: scale(0.98); }

        .lot-item {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-color);
        }

        .lot-tag { font-weight: 600; font-size: 16px; }
        .lot-price { color: #10b981; font-weight: 700; }

        /* Custom Modal */
        #custom-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 24px;
            border-radius: 24px;
            width: 85%;
            max-width: 400px;
            text-align: center;
        }

        .step-num {
            background: var(--accent-color);
            color: white;
            width: 30px; height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center; justify-content: center;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="balance-card">
        <div class="balance-label">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-value" id="user-balance">0.00 TON</div>
    </div>

    <div class="input-box">
        <div class="section-title" style="margin-bottom: 15px; font-weight: bold;">üíé –ü—Ä–æ–¥–∞—Ç—å —é–∑–µ—Ä–Ω–µ–π–º</div>
        <div class="input-group">
            <input type="text" id="username-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: my_cool_tag">
        </div>
        <div class="input-group">
            <input type="number" id="price-input" placeholder="–¶–µ–Ω–∞ –≤ TON">
        </div>
        <button class="btn-main" onclick="openConfirmModal()">–í—ã—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ –ø—Ä–æ–¥–∞–∂—É</button>
    </div>

    <div style="font-size: 18px; font-weight: 700; margin-bottom: 16px;">üî• –í–∏—Ç—Ä–∏–Ω–∞ —Ç–µ–≥–æ–≤</div>
    <div id="lots-container"></div>

    <div id="custom-modal">
        <div class="modal-content">
            <div id="modal-body"></div>
            <button class="btn-main" onclick="confirmAndSend()" style="margin-top: 20px;">–ü–æ–Ω—è—Ç–Ω–æ, –≤—ã—Å—Ç–∞–≤–ª—è–µ–º!</button>
            <button onclick="closeModal()" style="background: none; border: none; color: #94a3b8; margin-top: 15px; cursor: pointer;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "https://rapt-noella-myriadly.ngrok-free.dev/api";
        const user = tg.initDataUnsafe.user;
        const headers = { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' };

        if (user) { fetchUserData(); fetchLots(); }

        async function fetchUserData() {
            try {
                const res = await fetch(`${API_URL}/users/${user.id}`, { headers });
                const data = await res.json();
                document.getElementById('user-balance').innerText = `${data.balance.toFixed(2)} TON`;
            } catch (e) {}
        }

        async function fetchLots() {
            try {
                const res = await fetch(`${API_URL}/lots`, { headers });
                const lots = await res.json();
                const container = document.getElementById('lots-container');
                container.innerHTML = lots.map(lot => `
                    <div class="lot-item">
                        <div>
                            <div class="lot-tag">@${lot.target_username}</div>
                            <div style="font-size: 12px; color: #94a3b8;">–°—Ç–∞—Ç—É—Å: –ê–∫—Ç–∏–≤–µ–Ω</div>
                        </div>
                        <div class="lot-price">${lot.price} TON</div>
                    </div>
                `).join('') || '<div style="text-align:center; color:#94a3b8;">–ü–æ–∫–∞ –ø—É—Å—Ç–æ...</div>';
            } catch (e) {}
        }

        function openConfirmModal() {
            const tag = document.getElementById('username-input').value;
            const price = document.getElementById('price-input').value;
            if(!tag || !price) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");

            document.getElementById('modal-body').innerHTML = `
                <h2 style="margin-top:0">–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ!</h2>
                <div style="text-align:left; font-size: 14px;">
                    <p><span class="step-num">1</span> –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Ü–µ–Ω—É: <b>${price} TON</b></p>
                    <p><span class="step-num">2</span> –ü–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–¥–∞–π—Ç–µ –ø—Ä–∞–≤–∞ –≤–ª–∞–¥–µ–ª—å—Ü–∞ –∫–∞–Ω–∞–ª–∞ <b>@${tag}</b> –Ω–∞—à–µ–º—É –∞–∫–∫–∞—É–Ω—Ç—É:</p>
                    <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; text-align:center; font-weight:bold; color:#38bdf8;">
                        @nezemnayazaya
                    </div>
                    <p style="font-size:12px; color:#94a3b8; margin-top:10px;">üõ°Ô∏è –ö–∞–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–∞–≤–∞ –±—É–¥—É—Ç –ø–µ—Ä–µ–¥–∞–Ω—ã, –ª–æ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ç–∞–Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã–º.</p>
                </div>
            `;
            document.getElementById('custom-modal').style.display = 'flex';
        }

        async function confirmAndSend() {
            const tag = document.getElementById('username-input').value;
            const price = document.getElementById('price-input').value;
            
            try {
                const res = await fetch(`${API_URL}/lots`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ user_id: user.id, target_username: tag, price: parseFloat(price) })
                });
                if (res.ok) {
                    closeModal();
                    tg.showAlert("–û—Ç–ª–∏—á–Ω–æ! –ñ–¥–µ–º –ø–µ—Ä–µ–¥–∞—á–∏ –ø—Ä–∞–≤ –Ω–∞ @nezemnayazaya");
                    fetchLots();
                } else {
                    const data = await res.json();
                    tg.showAlert(data.detail || "–û—à–∏–±–∫–∞");
                }
            } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
        }

        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }
        setInterval(fetchLots, 15000);
    </script>
</body>
</html>
