<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeMyTag Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0; padding: 16px; min-height: 100vh;
        }

        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }

        .balance-card {
            background: var(--card-bg); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 24px;
        }

        .input-box { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 24px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; color: white; box-sizing: border-box;
        }

        .btn-main {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white; border: none; padding: 16px; border-radius: 12px;
            width: 100%; font-weight: 700; cursor: pointer;
        }

        .lot-item {
            background: var(--card-bg); padding: 16px; border-radius: 12px;
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        .buy-btn {
            background: #10b981; color: white; border: none;
            padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="ton-connect-button"></div>

    <div class="balance-card">
        <div style="color: #94a3b8; font-size: 14px;">–í–∞—à —Å—Ç–∞—Ç—É—Å –∫–æ—à–µ–ª—å–∫–∞</div>
        <div id="wallet-status" style="font-weight: bold; color: var(--accent-color);">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
    </div>

    <div class="input-box">
        <input type="text" id="username-input" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏">
        <input type="number" id="price-input" placeholder="–¶–µ–Ω–∞ –≤ TON">
        <button class="btn-main" onclick="createLot()">–í—ã—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ –º–∞—Ä–∫–µ—Ç</button>
    </div>

    <div style="font-size: 18px; font-weight: 700; margin-bottom: 16px;">üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –ª–æ—Ç—ã</div>
    <div id="lots-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "https://rapt-noella-myriadly.ngrok-free.dev/api";
        const headers = { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TonConnect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://takemytag.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // –°–ª–µ–¥–∏–º –∑–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º –∫–æ—à–µ–ª—å–∫–∞
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('wallet-status').innerText = "–ü–æ–¥–∫–ª—é—á–µ–Ω ‚úÖ";
                console.log("Wallet connected:", wallet.account.address);
            } else {
                document.getElementById('wallet-status').innerText = "–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω";
            }
        });

        async function fetchLots() {
            try {
                const res = await fetch(`${API_URL}/lots`, { headers });
                const lots = await res.json();
                const container = document.getElementById('lots-container');
                container.innerHTML = lots.map(lot => `
                    <div class="lot-item">
                        <div>
                            <div style="font-weight:bold;">@${lot.target_username}</div>
                            <div style="font-size:12px; color:#94a3b8;">${lot.price} TON</div>
                        </div>
                        <button class="buy-btn" onclick="buyLotWithWallet(${lot.id}, ${lot.price})">–ö—É–ø–∏—Ç—å</button>
                    </div>
                `).join('');
            } catch (e) {}
        }

        async function buyLotWithWallet(lotId, price) {
            if (!tonConnectUI.connected) {
                return tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ —á–µ—Ä–µ–∑ —Å–∏–Ω—é—é –∫–Ω–æ–ø–∫—É –≤–≤–µ—Ä—Ö—É!");
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –¥–ª—è TonSpace/Tonkeeper
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 360,
                messages: [{
                    address: "UQDKJrZT85ZyMPVkc0d2Q3kPIzOb4YEmJSb-oVtAZE-71AaU", // üö® –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –ê–î–†–ï–°!
                    amount: (price * 1000000000).toString() // –ü–µ—Ä–µ–≤–æ–¥ –≤ –Ω–∞–Ω–æ—Ç–æ–Ω—ã
                }]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                tg.showAlert("–û–ø–ª–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –õ–æ—Ç –±—É–¥–µ—Ç –ø–µ—Ä–µ–¥–∞–Ω –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤ —Å–µ—Ç–∏.");
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º –±—ç–∫–µ–Ω–¥ –æ –ø–æ–∫—É–ø–∫–µ
                await fetch(`${API_URL}/lots/${lotId}/buy?buyer_id=${tg.initDataUnsafe.user.id}`, {
                    method: 'POST',
                    headers
                });
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ –∏–ª–∏ –æ—Ç–º–µ–Ω–∞ –ø–ª–∞—Ç–µ–∂–∞.");
            }
        }

        // ... —Ñ—É–Ω–∫—Ü–∏—è createLot –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π ...
        
        setInterval(fetchLots, 10000);
        fetchLots();
    </script>
</body>
</html>
